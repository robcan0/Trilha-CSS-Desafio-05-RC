<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../assets/css/signIn.css">
</head>
<body>
    <nav class="menu">
        <a href="./index.html" class="menu-logo">
            <img src="../assets/images/hbo-logo.svg" alt="" class="menu-logo-img">
        </a>

        <div>
            <a href="./signIn.html" class="menu-item">Entrar</a>
            <a href="./index.html" class="menu-item menu-item-button button">Assine Agora</a>
        </div>
    </nav>

    <main class="content">
        <form class="login container">
            <h1 class="login-title">Entrar</h1>
            <label class="login-label">Você tem uma conta da HBO Max?</label>
            <input class="login-field" type="email" name="email" id="email" placeholder="Endereço de e-mail">
            <input class="login-field" type="password" name="password" id="password" placeholder="Senha" minlength="10">

            <div class="login-actions">
                <button type="submit" class="button button-gradient">Entrar</button>
                <a href="#" class="login-link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>


    <footer class="footer container">
        <div>
            <a class="footer-link" href="#">Agora na HBO Max</a>
            <a class="footer-link" href="#">Em breve</a>
            <a class="footer-link" href="#">Filme em destaque</a>
            <a class="footer-link" href="#">Séries</a>
            <a class="footer-link" href="#">Ajuda</a>
        </div>
        <p class="text-small footer-legal">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
            reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer-social">
            <a href="#" class="footer-social-link">
                <img src="../assets/images/fb_0.png" alt="">
            </a>
            <a href="#" class="footer-social-link">
                <img src="../assets/images/twitter_0.png" alt="">
            </a>
            <a href="#" class="footer-social-link">
                <img src="../assets/images/instagram_0.png" alt="">
            </a>
            <a href="#" class="footer-social-link">
                <img src="../assets/images/youtube_0.png" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
